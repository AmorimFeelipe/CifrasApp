name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
        permissions:
          contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: chord-viewer/package-lock.json

      - name: Install Dependencies
        run: npm install
        working-directory: ./chord-viewer

      - name: Build
        run: npm run build
        working-directory: ./chord-viewer

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./chord-viewer/dist
